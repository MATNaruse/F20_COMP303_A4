<html xmlns:th="http://thymeleaf.org">
	<head th:include="fragment :: header"/>
	<body class="container">
		<div th:replace="fragment :: navbar"></div>
		<h1>All Movies</h1>
		<div class="card-columns">
			<div class="card" th:each="movie : ${movieList}">
				<h2 th:text="${movie.movieName}"/>
				<p th:text="${movie.movieLanguage}"/>
				<p th:text="${movie.movieGenre}"/>
				<p th:text="${movie.duration}"/>
			</div>
		</div>
	</body>
		<div th:include="fragment :: footer"></div>
</html>
