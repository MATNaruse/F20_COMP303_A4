<html xmlns:th="http://thymeleaf.org">
	<head th:include="fragment :: header"/>
	<body class="container">
		<div th:replace="fragment :: navbar"></div>
		<h1>New Booking</h1>
		<form action="#" th:action="new-booking" th:object="${Booking}" method="POST">
			<table class="table">
				<tr>
					<th><label for="movieName">Movie Name</label></th>
					<td>
						<select id="movieName" th:field="*{movieName}">
							<option th:each="movie: ${movieList}" th:value="${movie}" th:text="${movie}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Adults : $12.00</th>
					<td><input type="number" id="tickAdult" th:field="*{tickAdult}" value="0"/></td>

					<th>Senior/Student: $8.00</th>
					<td><input type="number" id="tickSenStu" th:field="*{tickSenStu}" value="0" /></td>

					<th>Children : $6.50</th>
					<td><input type="number" id="tickChild" th:field="*{tickChild}" value="0"/></td>
				</tr>
				<tr>
					<th><label for="viewingDate">Viewing Date</label></th>
					<td><input type="date" id="viewingDate" th:field="*{viewingDate}"/></td>
				</tr>
				<tr>
					<th><label for="venue">Venue</label></th>
					<td>
						<select id="venue" th:field="*{venue}">
							<option value="cinema1">Cinema 1</option>
							<option value="cinema2">Cinema 2</option>
							<option value="cinema3">Cinema 3</option>
							<option value="cinema4">Cinema 4</option>
							<option value="cinema5">Cinema 5</option>
						</select>
					</td>
				</tr>
			</table>
			<input type="hidden" id="custId" th:field="*{custId}" th:value="${Booking.custId}"/>
			<input type="submit"/>
		</form>
	</body>
		<div th:include="fragment :: footer"></div>
</html>
