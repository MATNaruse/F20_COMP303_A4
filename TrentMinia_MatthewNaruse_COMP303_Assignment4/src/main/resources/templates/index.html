<html xmlns:th="http://thymeleaf.org">
	<head th:include="fragment :: header"/>
	<body class="container">
		<div th:replace="fragment :: navbar"></div>
		<h1>Book Today!</h1>
			<div th:if="${err_msg != null}">
				<h5 class="text-center alert alert-danger" th:text="${err_msg}"/>
			</div>
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
				  <div class="carousel-item active">
					<img id="imgSrcCarousel" class="d-block w-100" src="images/carousel-tenet.jpg" alt="First slide">
				  </div>
				  <div class="carousel-item">
					<img id="imgSrcCarousel" class="d-block w-100" src="images/carousel-jinglejangle.jpg"alt="Second slide">
				  </div>
				  <div class="carousel-item">
					<img id="imgSrcCarousel" class="d-block w-100" src="images/carousel-godmothered.jpg"alt="Third slide">
				  </div>
				  <div class="carousel-item">
					<img id="imgSrcCarousel" class="d-block w-100" src="images/carousel-unclefrank.jpg"alt="Fourth slide">
				  </div>
				  <div class="carousel-item">
					<img id="imgSrcCarousel" class="d-block w-100" src="images/carousel-freaky.jpg"alt="Fifth slide">
				  </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
	</body>
		<div th:include="fragment :: scripts"></div>
</html>
